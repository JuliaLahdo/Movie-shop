<header>

  <i class="fas fa-chevron-down arrowOnBackgroundImage"></i>

    <nav class="fixed-top">
      <a routerLink=""><h1 class="logo text-center">cin√©phile</h1></a>

        <div class="row">

          <div class="col-12">
            <i class="fas fa-shopping-cart cartIcon" (click)="cartToggle()">

              
            </i>

            <div class="card cart" [ngClass]="toggleCart ? 'showCart' : 'hideCart'">
                <i class="closeCartIcon fas fa-times"></i>
                <p class="cartTitle">Your moviecart:</p><br>

                <div *ngFor="let singleMovie of cart">
                    <p class="cartContent">Name: {{singleMovie.movie.name}}</p>
                    <p class="cartContent"><strong>Amount: {{singleMovie.amount}}</strong>, {{singleMovie.movie.price}}:-/each.
                      <i class="add fas fa-plus" (click)="addOneMoreMovie(singleMovie.movie.id)"></i>
                      <i class="subtract fas fa-minus" (click)="subtractMovie(singleMovie.movie.id)"></i></p>
                    <p class="cartContent"><strong>Total: {{singleMovie.totalPrice}}:-</strong></p>
                </div>

                <p class="totalSum">Total price of cart: {{totalSum}}:-</p>

            </div>

            <i class="fas fa-users-cog headerIcons"></i>
            <i class="fas fa-search headerIcons"></i>
            
          </div>
        </div>

    </nav>

</header>
