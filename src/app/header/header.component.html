<header>
  <div class="row">
    <h1>MOVIECENTER</h1><br>
    <div class="col-4">
      <i class="fas fa-users-cog"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
    <div class="col-3">
      <p>Your moviecart:</p><br>
      <p *ngFor="let singleMovie of cart">
          Name: {{singleMovie.movie.name}}<br>
          Amount: {{singleMovie.amount}} <br>
      </p>
    </div>
  </div>
</header>
