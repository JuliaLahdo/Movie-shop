<header class="fixed-top">

    <a routerLink=""><h1 class="logo text-center">cin√©phile</h1></a>

    <nav>

      <div class="row">
        <div class="col-12">
          <i class="fas fa-shopping-cart cartIcon" (click)="cartToggle()">
            <div class="card" [ngClass]="toggleCart ? 'showCart' : 'hideCart'">
                <p class="cartContent">Your moviecart:</p><br>
                <p *ngFor="let singleMovie of cart" class="cartContent">
                    Name: {{singleMovie.movie.name}}<br>
                    Amount: {{singleMovie.amount}} <br>
                </p>
            </div>
          </i>
          <i class="fas fa-users-cog headerIcons"></i>
          <i class="fas fa-search headerIcons"></i>
        </div>
      </div>

    </nav>

</header>
