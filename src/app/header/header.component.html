<header>
  <div class="row">
    <h1 class="col-12 text-center">MOVIECENTER</h1><br>
    <div class="col-11">
      <i class="fas fa-users-cog"></i>
      <i class="fas fa-search"></i>
      <i class="fas fa-shopping-cart"></i>
    </div>
    <div class="col-1">
      <p>Your moviecart:</p><br>
      <p *ngFor="let singleMovie of localStorageCart">
          Name: {{singleMovie.movie.name}}<br>
          Amount: {{singleMovie.amount}} <br>
      </p>
    </div>
  </div>
</header>
